<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <script src="index.js" defer></script>
</head>
<body>
    <header></header>
    <nav>
        <form id="newCategoryForm">
            <div class="form-group">
                <label for="newcategory">New Category:</label>
                <input type="text" id="newCategory" name="newcategory" required placeholder="   new category" />
            </div>
            <input type="submit" value="Create Category" id="newcategoryButton" class="buttons" />
        </form>
        <ul id="categoryList"></ul>
    </nav>
    <main>
        <section id="newTodoSection">
            <form id="newtodoForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />
                </div>
            
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="2"></textarea>
                </div>
            
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required />
                </div>
            
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="" disabled selected>--Select Priority--</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                    </select>
                </div>
            
                <div class="form-group">
                    <button type="submit" class="buttons">Add Todo</button>
                </div>
            </form>
        </section>
        <section class="TodoList">
            <div class="header">
                <h1>Todos</h1>
                <img src="./icons/filter-svgrepo-com.svg" alt="filter" class="icon" id="filterIcon">
            </div>
        </section>
        <section id="TodoDetails">
            <h1>Todo Details:</h1>
            <div class="icon-container">
                <img src="./icons/edit-3-svgrepo-com.svg" alt="edit-icon" class="icon" id="editIcon">
                <img src="./icons/close-svgrepo-com.svg" alt="close-icon" class="icon" id="closeIcon">
            </div>
            <form id="detailstodoForm" class="readonly"></form>
        </section>
    </main>
    <dialog>
        <img src="./icons/close-svgrepo-com.svg" alt="close-icon" class="icon" id="closeDialogIcon">
        <div class="radiogroup">
            <label><input type="radio" name="filter" value="Name"> Name</label>
            <label><input type="radio" name="filter" value="Due Date"> Due Date</label>
            <label><input type="radio" name="filter" value="Priority"> Priority</label>
        </div>
        <div class="dialogcontrol">
            <button type="button" value="Apply" class="buttons">Apply</button>
        </div>
    </dialog>
</body>
</html>

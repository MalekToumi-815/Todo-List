<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <script src="index.js" defer></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section id="newTodoSection">
            <form id="newtodoForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />
                </div>
            
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="2"></textarea>
                </div>
            
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required />
                </div>
            
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="">--Select Priority--</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">--Select Category--</option>
                        <option value="projects">Projects</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <button type="submit">Add Todo</button>
                </div>
            </form>
        </section>
        <section class="TodoList">
            <h1>Todos</h1>
        </section>
        <section id="TodoDetails">
            <h1>Todo Details:</h1>
            <div class="icon-container">
                <img src="./icons/edit-3-svgrepo-com.svg" alt="edit-icon" class="icon" id="editIcon">
                <img src="./icons/close-svgrepo-com.svg" alt="close-icon" class="icon" id="closeIcon">
            </div>
            <form id="detailstodoForm" class="readonly"></form>
        </section>
    </main>
</body>
</html>
